<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイル確認html</title>
    <link rel="stylesheet" href="https://skydev.ekispert.jp/lib/leaflet-1.0.0-rc3/leaflet.css" />
    <script src="https://skydev.ekispert.jp/lib/leaflet-1.0.0-rc3/leaflet.js"></script>
    <script src="https://skydev.ekispert.jp/lib/leaflet-hash/leaflet-hash.js"></script>
    <style>
      html, body { width: 100%; height: 100%; }
      #map { height: 100%; width: 100%;}
    </style>
    <script>
     var map;
     var marker;
     var init = function() {
       map = L.map('map', {
         maxZoom: 15,
         minZoom: 10,
         zoom: 13,
         center: [-0.05126953125, 0.044921875],
         crs: L.CRS.Simple,
         continuousWorld: true,
       });
       
       var southWest = [-0.0980224609375, 0.000244140625];
       var northEast = [0, 0.088134765625];

       var main_layer = L.tileLayer('./tile/{z}/{x}_{y}.png?2', {
         attribution: 'Map data &copy;',
         noWrap: true,  // trueの場合、左右リピートしない
         maxNativeZoom: 13,
         bounds: [southWest, northEast],
       }).addTo(map);

       var hash = new L.Hash(map);
       marker = L.marker(map.getCenter()).addTo(map);
       map.on('click', function(e) {
         marker.setLatLng(e.latlng);
         console.log(e.latlng.lat + ", " + e.latlng.lng);
       });
     };
     
    </script>
  </head>
  <body onload="init();">
    <div id="map"></div>
  </body>
</html>
